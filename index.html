<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="imageSide">
    <div class="desktopMobileimage">
      <img src="images/bg-main-desktop.png" alt="Desktop Image" class="desktop">
      <img src="images/bg-main-mobile.png" alt="Mobile Image" class="mobile">
    </div>
    <div class="cardImages">
      <div class="frontImage">
        <img src="images/bg-card-front.png" alt="Card front" class="cardFront">
        <div class="frontText">
          <img src="images/card-logo.svg" alt="Card Logo">
          <div class="insideText">
            <p class="numbers">0000 0000 0000 0000</p>
            <div class="nameAndDate">
              <p class="name">Jane Appleseed</p>
              <p class="dates"><span class="monthShort">00</span>/<span class="yearShort">00</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="backImage">
        <img src="images/bg-card-back.png" alt="Card back">
        <p class="cardBackNum">000</p>
      </div>
    </div>
  </section>
  <section class="anotherSection formSide">
    <form action="card-details" method="post">
      <div class="formdiv cardholderName">
        <label for="holderName">Cardholder Name</label>
        <input type="text" name="Name" id="holderName" placeholder="e.g. Jane Appleseed" class="inputBox">
        <p class="errorMessage">Can't be blank</p>
      </div>
      <div class="formdiv cardNumber">
        <label for="cardNum">Card Number</label>
        <input type="text" name="Number" id="cardNum" placeholder="e.g. 1234 5678 9123 0000" class="inputBox">
        <p class="errorMessage">Can't be blank</p>
        <p class="wrongFormat">Wrong Format, Numbers only.</p>
      </div>
      <div class="expiryDateAndCvc">
        <div class="formdiv expiryDate">
          <label for="expired expiredYear">Exp. Date (MM/YY)</label>
          <div class="inputs">
            <input type="text" id="expired" name="month" placeholder="MM">
            <input type="text" id="expiredYear" name="year" placeholder="YY">
          </div>
          <p class="errorMessage">Can't be blank</p>
        </div>
        <div class="formdiv cvcInput">
          <label for="cvcText">CVC</label>
          <input type="text" name="cvc" id="cvcText" placeholder="e.g. 123" class="inputBox">
          <p class="errorMessage">Can't be blank</p>
        </div>
      </div>
      <div class="btn">
        <button class="confirmBtn"> Confirm</button>
      </div>
    </form>
  </section>
    <!-- Completed state start -->
  <section class="anotherSection thanksPage">
    <img src="images/icon-complete.svg" alt="Tick Icon">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="continue">Continue</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
